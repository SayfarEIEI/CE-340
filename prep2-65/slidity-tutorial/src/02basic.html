<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <script src="jquery/dist/jquery.js"></script>
    <script src="web3/dist/web3.min.js"></script>
    <script src="@truffle/contract/browser-dist/truffle-contract.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/02basic.js" ></script>
    <script src="js/simple.js" ></script>
    
    <title>Basic DApp</title>

</head>
<body>
    <div class="container-fluid">
        <h1>Basic DApp</h1>
        <div class="card">
            <div class="card-body">
                <div>
                    <div class="row">
                        <div class="col mb-3">
                            <label for="param1" class="form-label">Parameter #1</label>
                            <input type="number" class="form-control" id="param1">
                        </div>
                        <div class="col mb-3">
                            <label for="param2" class="form-label">Parameter #2</label>
                            <input type="number" class="form-control" id="param2">
                        </div>
                    </div>
                    <div class="row">
                        <p id="result"></p>
                    </div>
                    <br>
                    <button id="btn1" type="submit" class="btn btn-primary">Add</button>
                    <button id="btn2" type="submit" class="btn btn-primary">Subtract</button>
                    <button id="btn3" type="submit" class="btn btn-primary">Multiply</button>
                    <button id="btn4" type="submit" class="btn btn-primary">Divide</button>
                </div>
            </div>
        </div>
        <br>
        <h1>Simple Math</h1>
        <div class="card">
            <div class="card-body">
                <div>
                    <div class="row">
                        <div class="col mb-3">
                            <label for="param1" class="form-label">Parameter #3</label>
                            <input type="text" class="form-control" id="param3">
                        </div>
                    </div>
                    <div class="row">
                        <p id="result2"></p>
                    </div>
                    <br>
                    <button id="btn5" type="submit" class="btn btn-primary">Sum</button>
                    <button id="btn6" type="submit" class="btn btn-primary">Min</button>
                    <button id="btn7" type="submit" class="btn btn-primary">Max</button>
                    <button id="btn8" type="submit" class="btn btn-primary">Mean</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
